name: docs-pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Install docs dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Configure CMake (docs-only)
        run: >
          cmake -S . -B build-docs
          -DNLOLIB_BUILD_DOCS=ON
          -DNLOLIB_BUILD_BENCHMARKS=OFF
          -DNLOLIB_BUILD_EXAMPLES=OFF
          -DBUILD_TESTING=OFF
          -DNLO_ENABLE_VULKAN_BACKEND=OFF
          -DNLO_ENABLE_VKFFT=OFF
          -DNLO_BUMP_PATCH_ON_BUILD=OFF

      - name: Build docs
        run: cmake --build build-docs --target docs

      - name: Disable Jekyll
        run: touch build-docs/docs/html/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build-docs/docs/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
